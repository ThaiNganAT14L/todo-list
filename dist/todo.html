<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Todo</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
<link href="main.css" rel="stylesheet"></head>
<body>
    <div class="main-todo">
        <aside class="aside-info">
            <h3 class="brand">
                <i class="fas fa-spider"></i>
                Spider Todo
            </h3>
            <div class="list-pro avatar">
                <div class="img">
                    <img src="imgs/avatar.c9927f7a5ffa9b302457ec837b78941b.jpg" alt="">
                </div>
                <div class="name">Trương Thái Ngân</div>
            </div>
            <div class="list-pro setting">
                <div class="icons">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="name">Setting</div>
            </div>
            <div class="list-pro profile">
                <div class="icons">
                    <i class="fas fa-address-card"></i>
                </div>
                <div class="name">Profile</div>
            </div>
            <div class="list-pro notfications">
                <div class="icons">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="name">Notifications</div>
            </div>
            <div class="list-pro history">
                <div class="icons">
                    <i class="fas fa-history"></i>
                </div>
                <div class="name">History</div>
            </div>
            <div class="list-pro help">
                <div class="icons">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="name">Help</div>
            </div>
            <div class="list-pro logOut">
                <div class="icons">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="name">Log Out</div>
            </div>
        </aside>
        <div class="todo">
            <div class="tittle-todo">Tasks</div>
            <div class="tasks">
            </div>
            <div class="footer-todo">
                <input type="text" name="" id="" placeholder="Your Todo">
                <div class="btn-add">Add</div>
            </div>
        </div>
        <div class="column-right">
            <div class="tittle">
                Comment
            </div>
            <div class="list-cmt">   
            </div>
            <div class="footer-cmt">
                <input type="text" name="" id="" placeholder="Your Comment">
                <div class="btn-add">Add</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./js/todo.js"></script></body>
</html>
